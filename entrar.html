<!DOCTYPE html>

<head>

<body>    
    <header>        
        <nav>
            <h1><a href="index.html">Tera Agenda</a></h1>                
        </nav>

    <main>

        <div id="mainEntrar">
            <h2>Acesse a Tera Agenda</h2>        

        <form action="agendamento.html" id="formEntrar">
            <div>
                <label for="login">Login</label>
                <input name="login" type="email" id="login" placeholder="Digite seu e-mail de cadastro" required>
            </div>

            <div>
                <label for="senha">Senha</label>
                <input name="senha" type="password" id="senha" placeholder="Digite sua senha" required>
            </div>

            <label>
                <input type="checkbox" checked="cheked">Lembrar-me
            </label>

            <a href="agendamento.html"></a>
            <button type="submit" class="btnAcesso">Entrar</button>
            
        </form>
        <form action= "cadastre.html">
            <div>
            <h3>Não tem acesso ainda?</h3>
            <button type="submit" class="btnAcesso">Cadastre-se</button>
            </div>            
        </form>
        </div>
    </main>
    
    <footer>
        <h3>Sigam-nos nas Redes sociais</h3>
        <div class="redes">            
            <a href="https://pt-br.facebook.com/"><img src="assets/logo_facebook.png" alt="Simbolo do facebook de forma redonda em verde com a letra F no meio de cor branca."></a>
            <a href="https://www.instagram.com/"><img src="assets/logo_instagram.png" alt="Simbolo do Instagram em forma redonda de cor verde com um camera desenhada em contorno branco de um ponto de vista onde olhamos diretamente para lente da camera."></a>
            <a href="https://www.youtube.com/"><img src="assets/logo_youtube.png" alt="Simbolo do youtube em forma redonda de cor verde , contendo no meio um triangulo rotacionado dentro de um retangulo com pontas levemente arredondadas."></a>
        </div>
